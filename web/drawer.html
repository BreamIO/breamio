<html>
	<head>
		<title>Bream IO Eriver Tracker Drawer</title>
		<script>
			document.addEventListener("DOMContentLoaded", function(event) {
				"use strict"; // If you like all your code to be strict
				window.drawer = document.getElementById("drawer")
				window.drawer.width  = window.innerWidth*0.97;
				window.drawer.height = window.innerHeight*0.97;
				window.ctx = drawer.getContext("2d")
				listen("ws://localhost:8080/api/json")
				setInterval(fade, 10)
			});

			var socket;
			function listen(addr) {
				'use strict';
				socket = new WebSocket(addr);
				socket.onopen = function() {
					'use strict';
					console.log("Socket opened.");
					socket.send(JSON.stringify({
						Event: "tracker:etdata",
						Subscribe: true,
						ID: {{.Id}}
						}));
				};

				socket.onmessage = function (message) {
					'use strict';
					var event = JSON.parse(message.data);
					// console.log(event);
					if (event.Error !== undefined && event.Error !== null) {
						console.log(event.Error);
						return;
					}
					if (event.Event === "tracker:etdata") {
						/*console.log({
								raw: event.Data,
								btoa: btoa(event.Data),
								atob: atob(event.Data)
							})*/
						var etdata = JSON.parse(atob(event.Data));
						render(etdata)
					}
				};

				socket.onclose = function() {
					'use strict';
					console.log("Socket closed.")
				};
			}

			function render(etdata) {
				'use strict';
				ctx.fillStyle = "#FF0000";
				ctx.beginPath();
				ctx.arc(drawer.width*etdata.Filtered.Xf,
					drawer.height*etdata.Filtered.Yf,
					10,0,2*Math.PI);
				ctx.fill();
			}

			function fade() {
				'use strict';
				ctx.fillStyle = "rgba(255,255,255,0.1)"
				ctx.fillRect(0,0,drawer.width,drawer.height)
			}
		</script>
	</head>
<body>
<canvas id="drawer" width="1024" height="600">
</canvas>
</body>
</html>
