<html>
	<head>
		<title>Bream IO Eriver Tracker Drawer</title>
		<script src="/api/eyestream.js"></script>
		<script>
			(function(exports, undefined) {
				"use strict";
				var Trail = function Trail(canvas) {
					var rect = canvas.getBoundingClientRect()
					this.width  = canvas.width  = rect.width
					this.height = canvas.height = rect.height
					this.lastPoint = null
					this.buffer = []
					this.context = canvas.getContext("2d")
					this.context.strokeStyle = Trail.color
					this.context.lineWidth = Trail.thickness
					this.image = new Image()
					this.image.src = canvas.toDataURL("image/png")
					EyeStream.subscribe("tracker:etdata", 1, this.receive.bind(this))
					this.stats = {
						counter: 0,
						diff: 0,
						step: 0,
			    	x: 0,
			    	y: 0
					}
				}

				Trail.tau = 2 * Math.PI
				Trail.radius = 10
				Trail.alpha = 0.9
				Trail.color = "#FF0000"
				Trail.thickness = 1.0

				Trail.prototype.receive = function receive(data) {
					this.buffer.push({
						x: data.Filtered.Xf * this.width,
						y: data.Filtered.Yf * this.height
					})
				}

				Trail.prototype.render = function render(timestamp) {
					// Cache frequently used variables
					var i, j, distance, point, step,
					    buffer  = [],
					    width   = this.width,
					    height  = this.height,
					    image   = this.image,
					    context = this.context,
					    last    = this.lastPoint,
					    length  = this.buffer.length,
					    delta   = {
					    	x: 0,
					    	y: 0
					    }

					if (last === null) {
						if (length === 0) {
							return
						}
						this.lastPoint = last = this.buffer[0]
					}

					if (length === 0) {
						this.buffer.push(last)
						length = 1
					}


					for (i = 0; i < length; ++i) {
						point = this.buffer[i]
						delta.x = point.x - last.x
						delta.y = point.y - last.y

						distance = Math.sqrt(delta.x * delta.x + delta.y * delta.y)
						if (distance !== 0) {
							step = Trail.thickness / distance

							this.stats.x       += Math.abs(delta.x)
							this.stats.y       += Math.abs(delta.y)
							delta.x /= step
							delta.y /= step

							for (j = step; j < distance; j += step) {
								buffer.push({
									x: last.x + delta.x,
									y: last.y + delta.y
								})
							}
							this.stats.diff    += distance
							this.stats.step    += step
							this.stats.counter += 1
						}
						buffer.push(point)
						last = point
					}


					length = buffer.length

					// Clear the canvas and draw cached image
					context.clearRect(0, 0, width, height)
					context.globalAlpha = Trail.alpha
					context.drawImage(image, 0, 0)
					context.globalAlpha = 1.0

					for (i = 0; i < length; ++i) {
						point = buffer[i]

						// Draw the current point
						context.beginPath()
						context.arc(point.x, point.y, Trail.radius, 0, Trail.tau)
						context.stroke()

					}

					// Cache the image for next iteration
					image.src = context.canvas.toDataURL("image/png")

					this.buffer = []
					this.lastPoint = buffer[length - 1]
					this.requestID = window.requestAnimationFrame(this.render.bind(this))
				}

				Trail.prototype.stopAfter = function stopAfter(time) {
					var key, self = this
					this.render()
					setTimeout(function stop() {
						console.info("Stopping animation and websocket")
						for (key in self.stats) {
							if (key === "counter") continue
							console.log(key, self.stats[key], self.stats[key] / self.stats.counter)
						}
						window.cancelAnimationFrame(self.requestID)
						EyeStream.socket.close()
					}, time || 12000)
				}

				var init = function init(event) {
					if (!EyeStream.connected) {
						setTimeout(init, 100)
						return
					}
					exports.trail = new Trail(document.getElementById("trail"))
				}

				document.addEventListener("DOMContentLoaded", init)
			})(window)
		</script>
		<style>
			html, body, canvas {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
