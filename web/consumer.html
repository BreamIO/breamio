<html>
  <head>
    <title>Consumer GUI</title>
    <style>
      body{
        color: white;
        background-color: #014F61; /*Bream Dark Blue*/
      }
      table{
        border-collapse: collapse;
      }
      table, td, th {
        border: 2px solid #EF7700; /*Bream Orange*/
      }
      th {
        background-color: #9D4E00;
        color: white;
      }
      td {
        text-align: center;
      }
      .wheel {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-image: radial-gradient(circle at 100%                50%, rgba(255, 0, 0, 1) 0, rgba(255, 0, 0, 0) 45%),
                          radial-gradient(circle at  25%  6.69872981077808%, rgba(0, 255, 0, 1) 0, rgba(0, 255, 0, 0) 50%),
                          radial-gradient(circle at  25% 93.30127018922192%, rgba(0, 0, 255, 1) 0, rgba(0, 0, 255, 0) 50%);
      }
      .logo{
        text-align: center;
        width: 360px;
        height: 110px;
        background: url(logo.svg);
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
    </style>
    <script>
      // Here should the main script be
    </script>
  </head>
  <body>
    <main>
      <section>
        <header class="logo">Bream iO</header>
        <form>
          <label>User Name <input type="text" name="username" placeholder="User Name" required="required" />
          </label>
          <label>Password <input type="password" name="pass" placeholder="Password" required="required" />
          </label>
          <details>
            <summary>Register</summary>
            <label>Confirm Password <input type="password" name="confirm" placeholder="Confirm Password" />
            </label>
          </details>
          <button type="submit">Login</button>
        </form>
      </section>
      <section>
        <dl>
          <dt>Home</dt>
          <dd>
            <form>
              <header>Load configuration</header>
              <input name="load" placeholder="Search stored configurations" list="configurations" />
              <datalist id="configurations">
                <option value="LoL">LoL</option>
                <option value="StarCraftII">StarCraftII</option>
              </datalist>
            </form>
            <details>
              <summary>Create new configuration</summary>
              <form>
                <input name="name" placeholder="Name of the configuration" required="required" />
                <input name="template" placeholder="Optionally select a template" list="template" />
                <datalist id="template">
                  <option value="lol">League of Legends</option>
                  <option value="dota2">Defense of the Ancients 2</option>
                  <option value="sc2">StarCraft II</option>
                  <option value="csgo">Counter Strike: Global Offensive</option>
                </datalist>
                <button type="submit">Done</button>
              </form>
            </details>
          </dd>
          <dt>Overlay</dt>
          <dd>
            <form>
              <label>Radius Size
                <span>Smaller</span><input type="range" name="radius" min="2" max="120" step="0.4" /><span>Bigger</span>
              </label>
              <label>Thickness
                <span>Thinner</span><input type="range" name="thickness" min="0.0" max="24" step="0.2" /><span>Thicker</span>
              </label>
              {{template "color"}}
            </form>
            <canvas></canvas>
          </dd>
          <dt>Statistics</dt>
          <dd>
            <form>
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>Region1</th>
                    <th>Region2</th>
                    <th>Region3</th>
                  </tr>
                </thead>
                <tfoot></tfoot>
                <tbody>
                  <tr>
                    <th>Looks/Min</th>
                    <td><input type="checkbox" name="Region1_looks" /></td>
                    <td><input type="checkbox" name="Region2_looks" /></td>
                    <td><input type="checkbox" name="Region3_looks" /></td>
                  </tr>
                  <tr>
                    <th>Time Between Looks/Min</th>
                    <td><input type="checkbox" name="Region1_between" /></td>
                    <td><input type="checkbox" name="Region2_between" /></td>
                    <td><input type="checkbox" name="Region3_between" /></td>
                  </tr>
                  <tr>
                    <th>Time Spent In Region/Min</th>
                    <td><input type="checkbox" name="Region1_spent" /></td>
                    <td><input type="checkbox" name="Region2_spent" /></td>
                    <td><input type="checkbox" name="Region3_spent" /></td>
                  </tr>
                </tbody>
              </table>
              {{template "color"}}
              <input type="range" name="size" min="8" max="36" step="0.5" />
              <input type="text" name="font" list="fonts" />
              <datalist id="fonts">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
              </datalist>
            </form>
          </dd>
          <dt>Heat map</dt>
          <dd>
            <form>
              {{template "color"}}
            </form>
          </dd>
        </dl>
      </section>
    </main>
  </body>
</html>
