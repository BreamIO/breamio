<html>
<head>
	<script src="/api/eyestream.js"></script>
	<script>
		function addTracker(emitter, uri) {
			EyeStream.command("new:tracker", EyeStream.ROOT, {
				Emitter: emitter,
				Data: uri
			})
		}
		EyeStream.connect("ws://localhost:8080/api/json")
	</script>
</head>
<body>
<h2>Add new tracker</h2>
<label>URI:</label>
<select id="AddEmitter">
	<option>1</option>
	<option>2</option>
	<option>3</option>
	<option>4</option>
	<option>5</option>
	<option>6</option>
	<option>7</option>	
	<option>8</option>
	<option>9</option>
	<option>10</option>
</select>
<input id="AddURI" placeholder="tobii://REXDL-010103247001">
<button onclick='addTracker(
	document.getElementById("AddEmitter").value, 
	document.getElementById("AddURI").value)'>Add</button>
</body>
</html>
