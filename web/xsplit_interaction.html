<html>
<head>
	<script src="/api/eyestream.js"></script>
	<script>
	//EyeStream.connect("ws://localhost:8080/api/json")
	function sendData(){
		var thickness = (document.getElementById("thickness").value);
		var alpha = (document.getElementById("alpha").value);
		var radius = (document.getElementById("radius").value);
		var color = "0x" + (document.getElementById("color").value);
		var config =
		{
			"Thickness": parseInt(thickness),
			"Alpha" : parseFloat(alpha),
			"Radius" : parseInt(radius),
			"Color": [parseInt(color)]
		};
		EyeStream.command("drawer:settings", 1, config);
	}
	</script>
	
	
</head>
<body>
<div>
<header>Thickness:</header>
<input id="thickness" value="4" />
<div/>
<div>
<header>Alpha:</header>
<input id="alpha" value="3"/>
<div/>
<div>
<header>Radius:</header>
<input id="radius" value = "10" />
<div/>
<div>
<header>Color:</header>
<script type="text/javascript" src="ColorPicker/jscolor.js"></script>
<input id = "color" class="color" value="66ff00">
<div/>
<button onclick="sendData()">Send To server</button>
</body>
</html>
